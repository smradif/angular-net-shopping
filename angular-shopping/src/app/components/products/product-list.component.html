<div *mobxAutorun>
  <div class="title">{{menuStore.pageTitle}}</div>
  <div class="container">
    <div *ngFor="let product of store.products">
      <a [routerLink]="['/', 'products', productKey, product.name + ' - ' + product.description?.colour]">
        <app-product-item [product]="product"></app-product-item>
      </a>
    </div>
  </div>
</div>
